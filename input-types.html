<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <h1>Some inputs (there are many others!)</h1>
        <!-- HTML FORMS -->
        <form>
            <!-- text input -->
            <label>Your Name:</label>
            <input type="text" name="" value=""> <br> <br>
             <!-- color input -->
            <label>Favorite Color:</label>
            <input type="color" name="" value=""> <br> <br>
             <!-- checkbox input -->
            <label>Do you want to sign up to the email list?</label>
            <input type="checkbox" name="" value=""> <br> <br>
             <!-- password input -->
            <label>Password:</label>
            <input type="password" name="" value=""> <br> <br>
             <!-- number input -->
            <label>Age:</label>
            <input type="number"> <br> <br>
            <!-- file input -->
            <label>Add a file ya bish:</label>
            <input type="file"> <br> <br>
            <!-- range input -->
            <label>Choose an amount:</label>
            <input type="range"> <br> <br>
            <!-- submit input -->
            <input type="submit" name="">
             <!-- There are many other types of inputs as well -->
        </form>
    </body>
</html>
